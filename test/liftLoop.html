
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>liftLoop</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prop-types@15.7.2/prop-types.min.js"></script>
  
  <div id = 'temp'></div>
  <div id = 'temp2'></div>
  <div id = 'temp3'></div>
  <div id = 'temp4'></div>
  <script type="text/babel">
    class Lift extends React.Component{

      state = {
        opacity: 1
      };

      death = () => {
        ReactDOM.unmountComponentAtNode(document.getElementById('temp'))
      }

      componentDidMount(){ // 組件出生了 Hook
        this.timer = setInterval(() => {
          let {opacity} = this.state;
          opacity-=0.1;
          if (opacity<=0) opacity = 1;
          this.setState({opacity});
          console.log('!!')
          },
          200
        );
      }

      componentWillUnmount(){ // 組件交代後事 Hook
        clearInterval(this.timer)
      }
      
      render(){
        return (
          <div>
            <h2 style={{opacity:this.state.opacity}}>React學不會怎麼辦</h2>
            <button onClick = {this.death}>不活了</button>
          </div>
        )
      }

    }
    ReactDOM.render(<Lift/>, document.getElementById('temp'));
  </script>
</body>
</html>
