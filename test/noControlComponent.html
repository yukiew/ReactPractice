
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>noControlComponent</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prop-types@15.7.2/prop-types.min.js"></script>
  
  <div id = 'temp'></div>
  <script type="text/babel">
    class Login extends React.Component{
      handleSubmit = (event) =>{
        event.preventDefault();
        const{username, password} = this
        alert(`你的帳號是：${username.value}，你的密碼是：${password.value}`)
      }
      render(){
        return (
          <form onSubmit={this.handleSubmit}>
            帳號：<input ref={c => this.username = c} type="text" name="username"/>
            密碼：<input ref={c => this.password = c} type="password" name="password"/>
            <button>登入</button>
          </form>
        )
      }
    }

    ReactDOM.render(<Login/>, document.getElementById('temp'));
    
  </script>
</body>
</html>
